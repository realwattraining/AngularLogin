<html>
<header>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

</header>
<style>
    .display {
        display: none;
    }
</style>

<body ng-app="myapp">
    <div class="container" ng-controller="con">
        <div class="row justify-content-center">
            <div class="col-xl-6 mt-5 bg-success text-white">
                <form name="f" novalidate>
                    <!-- action="php/login.php" -->
                    <div class="form-group text-center mt-5">
                        <img src="image/profile.png" style="width :200px ;height : 200px;">
                    </div>

                    <div class="form-group text-center  lblogin">
                        <label for="inputEmail3" class="col-sm-2 col-form-label" ng-show="title" ng-bind="title">Log IN</label>
                    </div>
                    <div class="form-group row ">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="email" ng-model="email" placeholder="Please Enter Email">
                            <span ng-show="errorEmail" class="text-danger">{{errorEmail}}</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" ng-model="password" placeholder="Password">
                            <span class="text-danger" ng-show="errorPassword">{{errorPassword}}</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label" ng-show="confirmm">Confirm</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" ng-show="confirmm" ng-model="confirm" placeholder="Confirm Password">
                            <span class="text-danger" ng-show="errorConfirm">{{errorConfirm}}</span>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <!-- <a href="register.html" class="mr-5 btn btn-warning btn-md">Register</a> -->
                        <button ng-bind="changNameBtnRegister" ng-click="EventRegister()" class="ml-5 btn btn-warning btn-md">Register</button>
                        <button ng-bind="changNameBtn" ng-click="user()" class="ml-5 btn btn-primary btn-md" ng-model="btnlogin"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/index.js"></script>

</html>
